<div class="row">
    <!--previous challenges go here -->
    <div class="previous-challenges">
        <accordion close-others="oneAtATime">
            <accordion-group is-open="isopen">
                <accordion-heading>
                    Previous runs ({{main.previousChallenges.length}}) <i class="right" ng-class="{'fa fa-chevron-down': isopen, 'fa fa-chevron-right': !isopen}"></i>
                </accordion-heading>
                <ul>
                    <li ng-repeat="run in main.previousChallenges">
                        <challenge challenge="run"></challenge>
                    </li>
                </ul>
            </accordion-group>
        </accordion>
    </div>
    <div class="current-challenge">
        <challenge challenge="main.currentChallenge"></challenge>
    </div>
